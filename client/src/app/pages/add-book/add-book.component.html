<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Add New Book</h1>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" id="title" formControlName="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg py-3 px-4">
      </div>
      <div>
        <label for="url" class="block text-sm font-medium text-gray-700">Book URL</label>
        <input type="text" id="url" formControlName="url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg py-3 px-4">
      </div>
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
        <input type="text" id="price" formControlName="price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg py-3 px-4">
      </div>
      <div>
        <label for="isbn13" class="block text-sm font-medium text-gray-700">ISBN-13</label>
        <input type="text" id="isbn13" formControlName="isbn13" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg py-3 px-4">
      </div>
      <div>
        <label for="image" class="block text-sm font-medium text-gray-700">Image (Upload or URL)</label>
        <input type="file" id="image" (change)="onFileChange($event)" class="mt-1 block w-full text-lg text-gray-500 file:mr-4 file:py-3 file:px-4 file:rounded-full file:border-0 file:text-lg file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
        <input type="text" placeholder="Or paste image URL here" formControlName="image" class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg py-3 px-4">
      </div>
      <button type="submit" [disabled]="bookForm.invalid" class="inline-flex justify-center py-3 px-8 border border-transparent shadow-lg text-lg font-bold rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add Book</button>

      <div *ngIf="message" class="mt-8 text-green-700 font-bold text-xl text-center bg-green-100 py-4 rounded">{{ message }}</div>
      <div *ngIf="error" class="mt-8 text-red-700 font-bold text-xl text-center bg-red-100 py-4 rounded">{{ error }}</div>
    </form>
  </div>
