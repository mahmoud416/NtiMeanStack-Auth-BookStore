<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">All Users</h1>

  <!-- Add User Form -->
  <form class="mb-6 p-4 border rounded bg-gray-50" #addUserForm="ngForm" (ngSubmit)="addUser()">
    <div class="flex flex-wrap gap-4 mb-2">
      <input class="border p-2 rounded flex-1 min-w-[150px]" name="firstName" [(ngModel)]="newUser.firstName" placeholder="First Name" required />
      <input class="border p-2 rounded flex-1 min-w-[150px]" name="lastName" [(ngModel)]="newUser.lastName" placeholder="Last Name" required />
      <input class="border p-2 rounded flex-1 min-w-[150px]" name="username" [(ngModel)]="newUser.username" placeholder="Username" required />
      <input class="border p-2 rounded flex-1 min-w-[150px]" name="email" [(ngModel)]="newUser.email" placeholder="Email" required type="email" />
      <input class="border p-2 rounded flex-1 min-w-[150px]" name="password" [(ngModel)]="newUser.password" placeholder="Password" required type="password" />
      <label class="flex items-center gap-2">
        <input type="checkbox" name="isAdmin" [(ngModel)]="newUser.isAdmin" /> Admin
      </label>
    </div>
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" type="submit">Add User</button>
    <span class="ml-4 text-green-600" *ngIf="addUserSuccess">User added!</span>
    <span class="ml-4 text-red-600" *ngIf="addUserError">{{addUserError}}</span>
  </form>

  <table class="min-w-full bg-white border border-gray-200">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b">#</th>
        <th class="py-2 px-4 border-b">Username</th>
        <th class="py-2 px-4 border-b">Email</th>
        <th class="py-2 px-4 border-b">isAdmin</th>
        <th class="py-2 px-4 border-b">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td class="py-2 px-4 border-b">{{ i + 1 }}</td>
        <td class="py-2 px-4 border-b">{{ user.username }}</td>
        <td class="py-2 px-4 border-b">{{ user.email }}</td>
        <td class="py-2 px-4 border-b">{{ user.isAdmin ? 'Yes' : 'No' }}</td>
        <td class="py-2 px-4 border-b">
          <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700" (click)="deleteUser(user._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
